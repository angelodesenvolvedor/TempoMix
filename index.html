<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempoMix</title>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ2Q0gG0k8YCo0FQ3eJ3jjv3ywKQqAl6cxZAPf5ikY0Z5eC5AczP6ISaHpXz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/relógio icone.png" type="image/x-icon">
</head>
<body class="d-flex justify-content-center align-items-center bg-dark text-white" style="height: 100vh; margin: 0;">
    <div class="text-center">
        <!-- Relógio Analógico -->
        <div class="analog-clock mb-4">
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
            <div class="center"></div>
        </div>

        <!-- Relógio Digital -->
        <div class="digital-clock">
            <span id="digital-time" class="fs-1 fw-bold"></span>
        </div>

        <!-- Botão Modo Escuro/Claro e Modo Analógico/Digital -->
        <button id="dark-mode-toggle" class="btn btn-light mt-5">Modo Escuro</button> <!-- Ajustei aqui -->
    </div>

    <!-- Script Bootstrap e Script do Relógio -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP6pFfPUJfX8r+TzRokSxtJ2J6r99e6X6f8+9/yB1aFQsJ51" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyDx3yk8tSkFg5Q72D1gFsmr2v5wCHJhF6xtLrW1pWAKsaPizjY7PRp" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
